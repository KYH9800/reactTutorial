<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>index</title>
  </head>

  <body>
    <!--root에 react를 넣을거에요-->
    <div id="root"></div>
    <!--결과: <div id="root"><button onclick="onclick">Like</button></div> -->
    <script>
      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }

        render() {
          return e(
            "button",
            {
              onClick: () => {
                this.setState({ licked: true });
                // console.log(this.state.licked);
              },
              type: "submit",
            },
            this.state.licked === true ? "Liked" : "Like"
          ); // <button> Like </button> '이런 태그를 만들겠다(만든다가 아님)'
          // <div id="root"><button onclick="() => { console.log("clicked"); }" type="submit">Like</button></div>
        }
      }
    </script>
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector("#root"));
    </script>
  </body>
</html>
